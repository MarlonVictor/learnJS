<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style> body{background-image: url(https://www.parebem.com.br/wp-content/uploads/2019/01/redes-de-estacionamento.jpg);background-size: cover;background-position-y: -70px;}
        img{width: 50px;padding: 10px; margin-left: 10px;}
        img[alt=car]{width: 25px;margin: 12px 14px 12px 21px;padding: 0;}
        .delete{background-color: rgba(255, 0, 0, 0.562);border: none;padding: 5px 30px;position: relative;left: 50px;}
        i{color: white;}
    </style>
    <title>Estacionamento</title>
</head>

<body class="w-50 m-auto p-5">
    <div class="bg-light d-flex flex-column rounded">
        <div class="d-flex mt-2">
            <img src="https://image.flaticon.com/icons/svg/2087/2087658.svg" alt="car">
            <input type="text" id="name" placeholder="Digite o nome do veiculo" autocomplete="off" class="w-100 mr-3 p-4 form-control">
        </div>
        <div class="d-flex mt-2">
            <img src="https://image.flaticon.com/icons/svg/317/317086.svg" alt="plate">
            <input type="text" id="licence" placeholder="Digite a placa do veiculo" autocomplete="off" class="w-100 mr-3 p-4 form-control">
        </div>
        <div class="d-flex m-3">
            <button id="send" class="btn btn-secondary w-100 m-auto p-2">Registrar</button>
        </div>
    </div>

     <table class="table table-striped mt-4 bg-light rounded">
        <thead>
            <tr>
                <th scope="col">Veiculo</th>
                <th scope="col">Placa</th>
                <th scope="col">Hor√°rio</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="garage"></tbody>
    </table>
</body>
<script src="index.js"></script>
</html>
