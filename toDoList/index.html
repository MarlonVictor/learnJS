<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>.content::before{content: '';display: block;width: 100%;height: 250px;background-image: url("https://picsum.photos/1700/250");filter: brightness(50%);}.content main{transform: translateY(-180px);}.content main h1{letter-spacing: 8px;}.btn{font-size: 17px;text-align: center;padding-top: 7px;cursor: pointer;float: right;}li.done{color: #6B7280;text-decoration: line-through;}li i{transition: background .3s;}</style>
    <link rel="icon" href="../home/assets/icons/ToDoListIcon.svg">
    <title>To-Do-List</title>
</head>

<body>
    <div class="content bg-gray-800 text-gray-200 h-screen">
        <main class="w-80 sm:w-96 lg:w-1/3 mx-auto">
            <h1 class="font-semibold text-4xl mb-3">TODO</h1>

            <input
                id="input"
                type="text" 
                autocomplete="off"
                placeholder="Escreva um novo todo..."
                class="w-full h-12 p-2 px-5 my-5 bg-gray-700 rounded"
            >

            <ul id="list" class="w-full p-2 bg-gray-700 rounded-t">

            </ul>

            <div class="flex items-center justify-between w-full px-5 pb-2 h-12 bg-gray-700 text-gray-500 rounded-b">
                <p id="date"></p>
                <button id="clear" class="underline transition hover:text-gray-200">limpar lista</button>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
