<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/3145/3145470.svg">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>label{font-size: 16px;}.container {width: 40%}@media(max-width: 830px){.container{width: 90%}}@media(max-width: 480px){table{font-size: 12px}.container{width: 100%}}</style>
    <title>Lista de Livros</title>
</head>

<body class="bg-light">
    <div class="container bg-white p-4 rounded-lg">
        <h1 class="display-4 text-center">
            My <span class="text-info">Book</span>List
        </h1>
        <from id="form">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control" autocomplete="off">
            </div>
            <button class="btn btn-info btn-block">Adicionar Livro</button>
        </from>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
