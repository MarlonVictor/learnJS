<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon--><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha484-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-4.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x4s2zc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha484-Vkoo8x4CGsO4+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf24Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha484-wfSDF2E50Y2D1uUdj0O4uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl4Og8ifwB6" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>

<body  class="bg-secondary m-0 h4" >
    <div id="calculator_grid" class="container w-50 p-4">

        <div id="display" class="bg-dark row d-flex align-items-end flex-column w-auto h-100 mt-5 p-4 ">
            <div id="display_up" class="text-white-50 h5"></div>
            <div id="display_down" class="text-white"></div>
        </div>
        
        <div class="row">
            <button class="bg-danger border-0 col p-4" onclick="clearAll()">C</button>
            <button class="bg-light border-0 col p-4" onclick="pressOperator(this)">รท</button>
            <button class="bg-light border-0 col p-4" onclick="pressOperator(this)">x</button>
            <button class="bg-light border-0 col p-4" onclick="pressDelete()"><i class="fas fa-backspace"></i></button>
        </div>

        <div class="row">
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">7</button>
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">8</button>
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">9</button>
            <button class="bg-light border-0 col p-4" onclick="pressOperator(this)">-</button>
        </div>

        <div class="row">
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">4</button>
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">5</button>
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">6</button>
            <button class="bg-light border-0 col p-4" onclick="pressOperator(this)">+</button>
        </div>

        <div class="row">
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">1</button>
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">2</button>
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">4</button>
            <button class="bg-info border-0 col p-4" onclick="pressEqual()">=</button>
        </div>

        <div class="row">
            <button class="bg-light border-0 col-6 p-4" onclick="pressNum(this)">0</button>
            <button class="bg-light border-0 col p-4" onclick="pressNum(this)">.</button>
            <button class="bg-info border-0 col p-4" onclick="pressEqual()"></button>
        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>

</html>
