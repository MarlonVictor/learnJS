<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/899/899709.svg">
    <link rel="stylesheet" href="style.css">
    <title>tempConverter</title>
</head>

<body>
    <div class="container shadow-sm p-3 mb-5 bg-white rounded-lg w-50 mt-5">
        <div class="text-container text-center">
            <h1>Conversão de Temperatura <i class="fas fa-thermometer-half pl-1"></i></h1>
        </div>

        <div class="input-area text-center pt-3">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="form-group">
                        <input id="C" type="radio" name="temp" value="Celsius" checked>
                        <input id="F" type="radio" name="temp" value="Fahrenheit">
                        <input id="K" type="radio" name="temp" value="Kelvin">
                        <input id="R" type="radio" name="temp" value="Rankine">
                        <input type="number" id="temperatura-input" autocomplete="off" class="form-control text-center mt-2" placeholder="°C" min="0">
                    </div>
                </div>
            </div>
        </div>

        <div id="output">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-primary mb-2">
                        <span id="output-1" class="text-light text-center font-weight-bold p-1"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-primary mb-2">
                        <span id="output-2" class="text-light text-center font-weight-bold p-1"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-primary mb-2">
                        <span id="output-3" class="text-light text-center font-weight-bold p-1"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
</body>
</html>
